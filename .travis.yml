_: &language_go_1_12
  name: "go 1.12"
  language: go
  go: "1.12.x"
_: &language_go_1_13
  name: "go 1.13"
  language: go
  go: "1.13.x"
_: &language_js
  language: node_js
  node_js: "lts/*"

_: &get_coding
  b=github.com/dedis/Coding; git clone https://$b.git $GOPATH/src/$b
_: &gen_link_kyber
  pushd external/js/kyber && npm ci && npm run link && popd
_: &get_go
  - gimme 1.12.10
  - . $HOME/.gimme/envs/go1.12.10.env

_: &stage_lint_go
  before_script: *get_coding
  script:
    - make -C conode verify
    - GO111MODULE=on make test_{fmt,lint}
_: &stage_build_go
  script:
    - make -C conode bindist tooldist
    - GO111MODULE=on go build ./...
_: &stage_test_go
  before_script: *get_coding
  script: GO111MODULE=on make test_playground
_: &stage_deploy_npm
  <<: *language_js
  before_deploy: echo "//registry.npmjs.org/:_authToken=${DEPLOY_NPM_TOKEN}" > $HOME/.npmrc
  script: skip  # default to `make test`

dist: trusty

stages:
  - test

jobs:
  include:
    - stage: test
      <<: *language_go_1_13
      <<: *stage_test_go

notifications:
  email: false

cache:
  directories:
    - $HOME/.m2
    - $HOME/.cache/go-build
    - $GOPATH/pkg/mod
